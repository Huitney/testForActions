name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run PHP Unit Tests
      run: ./vendor/bin/phpunit tests/exampleTest.php | tee phpunit.log

    - name: Run JavaScript Tests
      run: npx jest tests/script.test.js | tee jest.log

    - name: Run Snyk Security Tests
      run: ./snyk/snykTest.sh | tee snyk.log
