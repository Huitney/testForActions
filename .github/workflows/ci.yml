name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tests:
    runs-on: self-hosted
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Fix permissions for test directory
      run: |
        sudo chown -R $USER:$USER /var/www/testForActions
        sudo chmod -R 755 /var/www/testForActions

    - name: Install PHP dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y zip unzip
        curl -sS https://getcomposer.org/installer | php
        php composer.phar install
      working-directory: /var/www/testForActions

    - name: Install nvm and Node.js
      run: |
        curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.3/install.sh | bash
        export NVM_DIR="$([ -z "${XDG_CONFIG_HOME-}" ] && printf %s "${HOME}/.nvm" || printf %s "${XDG_CONFIG_HOME}/nvm")"
        [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
        nvm install --lts
        nvm use --lts
      shell: bash

    - name: Install Node.js dependencies
      run: npm install
      working-directory: /var/www/testForActions

    - name: Run PHP Unit Tests and collect logs
      run: |
        ./vendor/bin/phpunit tests/exampleTest.php > php_test_result.log 2>&1 || touch php_test_result.log
      working-directory: /var/www/testForActions
      continue-on-error: true

    - name: Run JavaScript Tests and collect logs
      run: |
        npx jest tests/script.test.js > js_test_result.log 2>&1 || touch js_test_result.log
      working-directory: /var/www/testForActions
      continue-on-error: true

    - name: Run Snyk Security Tests and collect logs
      run: |
        ./snyk/snykTest.sh > snyk_test_result.log 2>&1 || touch snyk_test_result.log
      working-directory: /var/www/testForActions
      continue-on-error: true

    - name: Collect and insert all test results into MySQL
      run: |
        # Collect PHP results with additional details
        php_result=$(<php_test_result.log)
        php_status="success"
        php_error_count=$(grep -c "FAILURES" php_test_result.log)
        if grep -q "FAILURES" php_test_result.log; then php_status="failure"; fi
        php_errors=$(grep "Failed asserting" php_test_result.log | tr -d "'")

        # Collect JS results with additional details
        js_result=$(<js_test_result.log)
        js_status="success"
        js_error_count=$(grep -c "FAIL" js_test_result.log)
        if grep -q "FAIL" js_test_result.log; then js_status="failure"; fi
        js_errors=$(grep "Error:" js_test_result.log | tr -d "'")

        # Collect Snyk results with additional details
        snyk_result=$(<snyk_test_result.log)
        snyk_status="success"
        snyk_error_count=$(grep -c "ERROR" snyk_test_result.log)
        if grep -q "ERROR" snyk_test_result.log; then snyk_status="failure"; fi
        snyk_errors=$(grep "Error:" snyk_test_result.log | tr -d "'")
        
        # Get GitHub username and set dynamic table name
        GITHUB_USER=${{ github.actor }}
        TABLE_NAME="test_results_${GITHUB_USER}"
        
        # Check if the table exists and create it if it doesn't
        TABLE_EXISTS=$(mysql -u ci_user -pci_password -D ci_test_reports -sse "SHOW TABLES LIKE '${TABLE_NAME}';")
        if [ -z "$TABLE_EXISTS" ]; then
          echo "Table ${TABLE_NAME} does not exist. Creating..."
          mysql -u ci_user -pci_password -D ci_test_reports -e "
          CREATE TABLE \`${TABLE_NAME}\` (
            id INT AUTO_INCREMENT PRIMARY KEY,
            test_name VARCHAR(255),
            file_name VARCHAR(255),
            line INT,
            error_count INT,
            errors TEXT,
            result TEXT,
            status VARCHAR(50),
            log TEXT,
            created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          );"
        else
          echo "Table ${TABLE_NAME} exists. Proceeding..."
        fi

        # Format and insert results into the database using printf
        printf -v sql_query "
          INSERT INTO \`${TABLE_NAME}\` (test_name, file_name, line, error_count, errors, result, status, log)
          VALUES 
          ('PHP Unit Tests', 'tests/exampleTest.php', 17, %d, '%s', '%s', '%s', LOAD_FILE('/var/www/testForActions/php_test_result.log')),
          ('JavaScript Tests', 'tests/script.test.js', 1, %d, '%s', '%s', '%s', LOAD_FILE('/var/www/testForActions/js_test_result.log')),
          ('Snyk Security Tests', 'snyk/snykTest.sh', 1, %d, '%s', '%s', '%s', LOAD_FILE('/var/www/testForActions/snyk_test_result.log'))
        ;" \
        "$php_error_count" "$php_errors" "$php_result" "$php_status" \
        "$js_error_count" "$js_errors" "$js_result" "$js_status" \
        "$snyk_error_count" "$snyk_errors" "$snyk_result" "$snyk_status"

        # Execute the formatted SQL query
        mysql -u ci_user -pci_password -D ci_test_reports -e "$sql_query"
      working-directory: /var/www/testForActions
      shell: /usr/bin/bash -e {0}
