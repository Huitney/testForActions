name: CodeQL Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']
        # CodeQL supports ['cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby', 'swift', 'typescript']
        # Use 'language: [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby', 'swift', 'typescript' ]' to run analysis for all supported languages

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        config-file: .github/codeql/codeql-config.yml

    - name: Autobuild
      run: |
        if [[ "${{ matrix.language }}" == "javascript" ]]; then
          npm install
        fi

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3