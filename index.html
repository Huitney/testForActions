<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI Test Reports</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="testReportChart"></canvas>

    <script>
        // 加入錯誤處理的 fetch 方法
        fetch('report.php')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            // 加入數據有效性檢查
            if (data.length === 0) {
                throw new Error('No data found from the server.');
            }

            // 獲取測試名稱 (labels)
            const labels = [...new Set(data.map(item => item.test_name))];

            // 獲取成功與失敗的測試數據
            const successData = data
                .filter(item => item.status === 'success')
                .map(item => item.count);
            const failureData = data
                .filter(item => item.status === 'failure')
                .map(item => item.count);

            // 繪製 Chart.js 圖表
            const ctx = document.getElementById('testReportChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Success',
                            backgroundColor: 'green',
                            data: successData
                        },
                        {
                            label: 'Failure',
                            backgroundColor: 'red',
                            data: failureData
                        }
                    ]
                }
            });
        })
        .catch(error => {
            console.error('Error fetching or processing data:', error);
        });
    </script>
</body>
</html>
